<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabbin</title>

    <!-- Web Imports -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Local imports -->
    <link rel="stylesheet" href="/src-styles/root.css">
    <link rel="stylesheet" href="/src-styles/default.css">
    <link rel="stylesheet" href="/src-styles/classes.css">
    <script src="/main.js"></script>
</head>

<body x-data="{ currentPage: 'home'}">

    <!-- Title bar -->
    <div class="titlebar" data-tauri-drag-region></div>

    <!-- Side bar -->
    <div class="main-container">
        <aside>
            <div style="display: flex; padding-left: 10px;">
                <img src="mabbin-normal.svg" alt="" width="50">
                <p class="title">Mabbin</p>
            </div>
            <a class="ex-button"><span class="material-symbols-rounded">add</span>New</a>
            <div>
                <a href="#" @click.prevent="currentPage = 'home'" :class="{ 'active': currentPage === 'home' }" class="full-button"><span class="material-symbols-rounded">home</span>Home</a>
                <a href="#" @click.prevent="currentPage = 'folder' " :class="{ 'active': currentPage === 'folder' }" class="full-button"><span class="material-symbols-rounded">folder</span>Folder</a>
                <a href="#" @click.prevent="currentPage = 'recent'" :class="{ 'active': currentPage === 'recent' }" class="full-button"><span class="material-symbols-rounded">search_activity</span>Recent</a>
            </div>

            <div style="bottom: 0px; position: absolute;">
                <a href="#" onclick="NewSettingsWindow()" class="round-buttons"><span class="material-symbols-rounded round-buttons">settings</span></a>
                <a href="#" class="round-buttons"><span class="material-symbols-rounded round-buttons">logout</span></a>
            </div>
        </aside>


        <!-- Pages -->
        <main>
            <!-- Home Page -->
            <div class="page" :class="{ active: currentPage === 'home'}">
                <p>Home</p>
                
            </div>
            
            <!-- Folder Page -->
            <div class="page" :class="{ active: currentPage === 'folder'}">
                <p>folder</p>
            </div>

            <!-- Recent Page -->
            <div class="page" :class="{ active: currentPage === 'recent'}">
                <p>recent</p>
            </div>
        </main>
    </div>

</body>
<script>
        import { Window } from "@tauri-apps/api/window"

        function NewSettingsWindow() {
        new Window('Settings')
        console.log("NewSettingsWindow function was runned.");
        }
</script>
